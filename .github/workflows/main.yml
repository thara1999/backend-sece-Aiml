name: Deploy Node App to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu || exit 1

            if [ ! -d "backend-sece-Aiml" ]; then
              git clone https://github.com/thara1999/backend-sece-Aiml.git
            fi

            cd backend-sece-Aiml || exit 1
            git pull origin master

            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "PORT=4000" >> .env

            npm install
            pm2 delete student-api || true
            pm2 start server.js --name student-api
            pm2 save
